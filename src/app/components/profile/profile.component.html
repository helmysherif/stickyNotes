<section id = 'profile' class = "pt-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12">
                <button class = "btn btn-info float-right" data-toggle="modal" data-target="#AddNote">Add Note</button>
            </div>
            <h1 *ngIf = "isEmpty" class = "text-white text-capitalize text-center py-5 w-100">{{ emptyNotes }}</h1>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-5" *ngFor = "let note of allNotes">
                <div class="note text-center p-3">
                    <div class="row">
                        <div class="col-md-12">
                            <i class = "fas fa-ellipsis-v float-right" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item text-info" (click) = "getID(note._id);setValue()" href="#" data-toggle="modal" data-target="#editNote"><span>Edit</span><i class = "fas fa-pen-square float-right"></i>
                                    </a>
                                    <a class="dropdown-item text-danger" (click) = "getID(note._id)" href="#" data-toggle="modal" data-target="#deleteNote"><span>Delete</span><i class = "fas fa-trash float-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2>{{ note.title }}</h2>
                    <p>{{ note.desc }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- add Modal -->
<div class="modal fade" id="AddNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup] = "AddNote" (ngSubmit) = "addData()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class = "form-control" placeholder = "Title" formControlName = "title">
                            </div>
                            <div class="col-md-12 py-3">
                                <textarea placeholder = "Add Description" cols="30" rows="10" class = "form-control" formControlName = "desc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type = "submit" class="btn btn-info">Add Note</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- edit modal -->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup] = "EditNote" (ngSubmit) = "editNote()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class = "form-control" placeholder = "Title" formControlName = "title">
                            </div>
                            <div class="col-md-12 py-3">
                                <textarea placeholder = "Add Description" cols="30" rows="10" class = "form-control" formControlName = "desc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info">Save Note</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- delete Modal -->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class = "h5 text-center text-danger">Do you really want to delete?<br>process cannot be undone</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" (click) = "deleteNote()">Delete Note</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
