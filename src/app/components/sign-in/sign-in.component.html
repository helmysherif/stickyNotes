<section id="signIn">
    <div class="container">
        <form [formGroup] = "signIn" (ngSubmit) = "signIn.valid && login()">
            <div class="form w-75 m-auto">
                <h1 class = "text-center text-white mb-5">Login Form</h1>
                <div class="form-group">
                    <input [class.is-valid] = "signIn.get('email').status == 'VALID'" type="email" class = "form-control my-3" placeholder = "Enter Your Email" formControlName = "email">
                    <div class = "alert alert-danger mt-2" role = "alert" *ngIf = "signIn.controls.email.errors && signIn.controls.email.touched">
                        Email Is Required
                    </div>
                </div>
                <div class="form-group">
                    <input [class.is-valid] = "signIn.get('password').status == 'VALID'" type="password" class = "form-control my-3" placeholder = "Enter Password" formControlName = "password">
                    <div class = "alert alert-danger mt-2" role = "alert" *ngIf = "signIn.controls.password.errors && signIn.controls.password.touched">
                        Password Is Required
                    </div>
                </div>
                <button [disabled] = 'signIn.invalid' [ngStyle] = "signIn.invalid?isStyleInvalid:isStyleValid" class = "btn btn-info w-100 py-2">
                    <span *ngIf = "!isClicked">SIGNIN</span>
                    <span *ngIf = "isClicked">Waiting...</span>
                </button>
                <div *ngIf = "isNotEmail" class = "alert alert-danger text-center mt-3" role = "alert">
                    {{responseMessage}}
                </div>
            </div>
        </form>
    </div>
</section>
